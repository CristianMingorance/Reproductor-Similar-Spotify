<div class="row">
  <div class="col-2">
    <app-side-bar></app-side-bar>
  </div>
  <div class="col-10">
    <div class="row " *ngIf="vidControl ">



      <div class="content">
        <h1 style="font-size:22px"> {{catalogo.titulo}} - {{catalogo.grupo}} </h1>
        <video autoplay muted loop id="myVideo">
          <source src="{{catalogo.video}}" type="video/mp4">
        </video>
        <a id="myBtn" (click)="back()" style="margin-right: 100px; background-color: #1db954;color: white "
          class="btn btn-sm btn-primary float-right">VOLVER</a>
        

      </div>
    </div>
    <div class="row " *ngIf="!vidControl ">

      <div style="margin-top: 89px; max-width: 24.333333%;" class="col-md-4" *ngFor="let catalogo of _data.catalogoGrupos; let i = 'index' ">
        <figure style="background: #b3b3b3;" class="card card-product">
          <div class="img-wrap"><img src="{{catalogo.imagen}}"></div>
          <figcaption class="info-wrap">
            <h4 style="font-size: 25px" class="title">{{catalogo.titulo}}</h4>
            <h4 style="font-size: 15px" class="title">{{catalogo.grupo}}</h4>
            <p class="desc"></p>
           
          </figcaption>
          <div class="bottom-wrap">
            <a (click)="addCatalogo(catalogo)" style="margin-right: 100px; background-color: #1db954;color: white "
              class="btn btn-sm btn-primary float-right">VideoClip</a>
            <div class="price-wrap h5">
              <span class="price-new"> </span> &nbsp; <del class="price-old"> </del>
            </div> <!-- price-wrap.// -->
          </div> <!-- bottom-wrap.// -->
        </figure>
      </div> <!-- col // -->
      <div style="margin-top: 89px;max-width: 24.333333%;" class="col-md-4" *ngFor="let catalogo of _data.catalogoGrupos; let i = 'index' ">
        <figure style="background: #b3b3b3;" class="card card-product">
          <div class="img-wrap"><img src="{{catalogo.imagen}}"></div>
          <figcaption class="info-wrap">
            <h4 style="font-size: 25px"class="title">{{catalogo.titulo}}</h4>
            <h4 style="font-size: 15px"class="title">{{catalogo.grupo}}</h4>
            <p class="desc"></p>
            
          </figcaption>
          <div class="bottom-wrap">
            <a (click)="hola " style="margin-right: 100px; background-color: #1db954;color: white "
              class="btn btn-sm btn-primary float-right">VideoClip</a>
            <div class="price-wrap h5">
              <span class="price-new"> </span> &nbsp; <del class="price-old"> </del>
            </div> <!-- price-wrap.// -->
          </div> <!-- bottom-wrap.// -->
        </figure>
      </div>
      <div style="margin-top: 89px;max-width: 24.333333%;" class="col-md-4" *ngFor="let catalogo of _data.catalogoGrupos; let i = 'index' ">
        <figure style="background: #b3b3b3;" class="card card-product">
          <div class="img-wrap"><img src="{{catalogo.imagen}}"></div>
          <figcaption class="info-wrap">
            <h4 style="font-size: 25px"class="title">{{catalogo.titulo}}</h4>
            <h4 style="font-size: 15px"class="title">{{catalogo.grupo}}</h4>
            <p class="desc"></p>
          
          </figcaption>
          <div class="bottom-wrap">
            <a (click)="hola " style="margin-right: 100px; background-color: #1db954;color: white "
              class="btn btn-sm btn-primary float-right">VideoClip</a>
            <div class="price-wrap h5">
              <span class="price-new"> </span> &nbsp; <del class="price-old"> </del>
            </div> <!-- price-wrap.// -->
          </div> <!-- bottom-wrap.// -->
        </figure>
      </div>
    </div>
  </div>
</div>
